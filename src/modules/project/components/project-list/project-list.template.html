<div class="col-md-12">
    <h4>Projects</h4>
    <table class="table table-bordered">
        <thead>
        <tr>
            <td>#</td>
            <td>Title</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="result in $ctrl.results">
            <td>{{ result.pk }}</td>
            <td>{{ result.title }}</td>
        </tr>
        </tbody>
    </table>
</div>
